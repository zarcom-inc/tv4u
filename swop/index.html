<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <!-- Use Bootstrap for styling -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="drm-play.com">
  <title>drm-play swop</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
        crossorigin="anonymous">
  <link href="signin.css" rel="stylesheet">
</head>
<body class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="/icon.png" alt="" width="72" height="72">
    
    <!-- Code Entry Section -->
    <input type="text" id="inputCode" class="form-control" placeholder="Code" required autofocus minlength="6" maxlength="6" oninput="doChangeCode();">
    <br>
    <button class="btn btn-lg btn-primary btn-block" id="btnCheck" onclick="doCheck();" disabled>Check</button>
    
    <!-- M3U Playlist Entry Section (initially hidden) -->
    <div id="divSend-m3u" style="display:none">
      <label id="name-m3u" for="inputName-m3u">Playlist Name</label>
      <input type="text" id="inputName-m3u" class="form-control" placeholder="Enter playlist name" required autofocus><br>
      <label id="www-m3u" for="inputWww-m3u">Playlist URL</label>
      <input type="text" id="inputWww-m3u" class="form-control" placeholder="Enter m3u URL" required autofocus><br>
      <label id="medUrl-m3u" for="inputMedUrl-m3u">Media URL (optional)</label>
      <input type="text" id="inputMedUrl-m3u" class="form-control" placeholder="Enter media URL (optional)" required autofocus><br>
      <button class="btn btn-lg btn-success btn-block" id="btnSend_m3u" onclick="doSend_m3u();">Submit</button>
    </div>
    
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </div>

  <!-- jQuery is required by Bootstrap and for our script -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"></script>
  <!-- Include our custom script -->
  <script src="swop.js"></script>
</body>
</html>
